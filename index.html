<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESG Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Screen -->
  <div class="start-screen">
    <div class="start-text">[CLICK TO START]</div>
  </div>

  <!-- Opening Scene -->
  <div class="opening-scene" style="display:none;">
    <div class="opening-text"></div>
  </div>

  <!-- Data Panel -->
  <div class="data-panel-wrapper">
    <!-- 第一行卡片 3 個 -->
    <div class="container-row">
      <div class="card">
        <div class="icon-container">
          <img src="assets/1A.svg" class="icon front" alt="Icon1">
          <img src="assets/1B.svg" class="icon back" alt="Icon1B">
        </div>
        <div class="text">
          <div><span class="number" id="num1">???</span></div>
          <div class="desc">FRESH VEGGIES SUPPLIED TO THE MARKET</div>
        </div>
      </div>

      <div class="card">
        <div class="icon-container">
          <img src="assets/2A.svg" class="icon front" alt="Icon2">
          <img src="assets/2B.svg" class="icon back" alt="Icon2B">
        </div>
        <div class="text">
          <div><span class="number" id="num2">???</span></div>
          <div class="desc">CO₂ EMISSIONS REDUCED BY THIS FARM</div>
        </div>
      </div>

      <div class="card">
        <div class="icon-container">
          <img src="assets/3A.svg" class="icon front" alt="Icon3">
          <img src="assets/3B.svg" class="icon back" alt="Icon3B">
        </div>
        <div class="text">
          <div><span class="number" id="num3">???</span></div>
          <div class="desc">FRESHWATER CONSERVED</div>
        </div>
      </div>
    </div>

    <!-- 第二行卡片 2 個居中 -->
    <div class="container-row">
      <div class="card">
        <div class="icon-container">
          <img src="assets/4A.svg" class="icon front" alt="Icon4">
          <img src="assets/4B.svg" class="icon back" alt="Icon4B">
        </div>
        <div class="text">
          <div><span class="number" id="num4">???</span></div>
          <div class="desc">FOOD WASTE AVOIDED</div>
        </div>
      </div>

      <div class="card">
        <div class="icon-container">
          <img src="assets/5A.svg" class="icon front" alt="Icon5">
          <img src="assets/5B.svg" class="icon back" alt="Icon5B">
        </div>
        <div class="text">
          <div><span class="number" id="num5">???</span></div>
          <div class="desc">VEGETABLES DONATED TO COMMUNITIES</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 背景 Seedling -->
  <img src="assets/Seedlings.svg" class="seedling-bg" alt="Seedlings">

  <script src="script.js"></script>
</body>
</html>
