<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESG Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="card" data-id="1">
      <div class="icon-container">
        <img src="assets/1A.svg" class="icon front" alt="Icon1">
        <img src="assets/1B.svg" class="icon back" alt="Icon1B">
      </div>
      <div class="text">
        <div class="number" id="num1"></div>
        <div class="desc">Fresh vegetables supplied to the market.</div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card" data-id="2">
      <div class="icon-container">
        <img src="assets/2A.svg" class="icon front" alt="Icon2">
        <img src="assets/2B.svg" class="icon back" alt="Icon2B">
      </div>
      <div class="text">
        <div class="number" id="num2"></div>
        <div class="desc">COâ‚‚ emissions reduced by this system.</div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card" data-id="3">
      <div class="icon-container">
        <img src="assets/3A.svg" class="icon front" alt="Icon3">
        <img src="assets/3B.svg" class="icon back" alt="Icon3B">
      </div>
      <div class="text">
        <div class="number" id="num3"></div>
        <div class="desc">Freshwater conserved.</div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card" data-id="4">
      <div class="icon-container">
        <img src="assets/4A.svg" class="icon front" alt="Icon4">
        <img src="assets/4B.svg" class="icon back" alt="Icon4B">
      </div>
      <div class="text">
        <div class="number" id="num4"></div>
        <div class="desc">Food waste avoided.</div>
      </div>
    </div>

    <!-- Card 5 -->
    <div class="card" data-id="5">
      <div class="icon-container">
        <img src="assets/5A.svg" class="icon front" alt="Icon5">
        <img src="assets/5B.svg" class="icon back" alt="Icon5B">
      </div>
      <div class="text">
        <div class="number" id="num5"></div>
        <div class="desc">Vegetable donated to communities.</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
